<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="register.css"/>
</head>

<body class="background-gradient">
  <div class="container frosted-glass">
    <h2 class="title">Create Account</h2>
    <p class="subtitle">Fill in the details to register.</p>

    <form class="form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="yourname@gmail.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="login-button">Sign Up</button>
    </form>

    <div class="signup">
      Already have an account? <a href="login.html">Sign In</a>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
